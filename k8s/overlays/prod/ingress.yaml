apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wrappedup-ingress
  namespace: wrappedup-prod
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
  - hosts:
    - wrappedup.duckdns.org
    - wrappedupapi.duckdns.org
    secretName: wrappedup-prod-tls
  rules:
  - host: wrappedup.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wrappedup-frontend-service
            port:
              number: 80
  - host: wrappedupapi.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wrappedup-backend-service
            port:
              number: 8080 